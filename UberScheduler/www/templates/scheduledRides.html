<ion-view view-title="Scheduled Rides">
  <ion-content>
    <button class="button button-full button-positive" href="#/app/rideEdit/:0">
      New Schedule Pickup
    </button>
    <ion-list>
      <ion-item ng-repeat="ride in scheduledRides">
        <div class="row">
          <div class="col">
            <p class="scheduled-time">{{ride.time | date : 'h:mm a'}}</p>
          </div>
          <div class="col">
            Next ride in:
            <br> {{timeUntilDate(ride.nextRide, "string")}}
          </div>
          <div class="col">
            <div class="show-options">
              <a class="show-options-button" href="#/app/rideEdit/:{{$index}}">
                <i class="icon ion-ios-settings-strong scheduled-rides-configure"></i>
              </a>
            </div>
          </div>
        </div>
        <div class="row">
          Pickup: {{ride.pickupName[0]}} {{ride.pickupName[1]}}, {{ride.pickupName[2]}} {{ride.pickupName[3]}}
          <br>
          Dropoff: {{ride.dropName[0]}} {{ride.dropName[1]}}, {{ride.dropName[2]}} {{ride.dropName[3]}}
        </div>                
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
